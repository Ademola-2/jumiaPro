<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="ei_1696496266274-removebg-preview.png" type="image/x-icon">
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="bootstrap-5.3.0-alpha3-dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <button onclick="goTo()" class="btn btn-outline-warning">Goto User Landing Page</button>
    <form id="productForm">
        <div class="container-sm mb-3 col bg-light" >
            <div class="input-group mb-3" >
                <input class="form-control" type="file" id="img" onchange="pickImage(event)" required>
            </div>
            <div class="input-group mb-3" >
                <input class="form-control" type="text" id="Name" placeholder=" Name" required>
            </div>
            <div class="input-group mb-3" >
                <input class="form-control" type="number" id="Price" placeholder="Price" required>
            </div>
            <div class="input-group mb-3" >
                <input class="form-control" type="text" id="Category" placeholder="Category" required>
            </div>           
            <div class="input-group" >
                <textarea class="form-control" aria-label="With textarea" id="Description" placeholder="Description" required></textarea>
            </div>           
        </div>
        <div style="text-align: center;">               
            <button onclick="addProduct(event)" class="btn btn-success btn-outline-warning">Add Product</button>
        </div>
        
    </form>
        <div class="por" style="display: block;">
            <div id="productList"></div>
        </div>
    </div>
</body>
</html>


<script src="admin.js"></script>
